<form class="upload_popup" [formGroup]="fileUploadForm" fxLayout="row" (submit)="submitForm();" fxLayoutGap="30px">
  <div fxFlex.lg="30%" fxFlex class="file_choose" fxLayoutAlign="center center">
    <i class="fa fa-file-o" *ngIf="!isImage"></i>
    <img [src]="image_base64" *ngIf="isImage">
    <p>
      <b>Selected file: </b> {{display_file_name}}</p>
  </div>
  <div fxFlex.lg="300px" fxFlex fxLayout="column" fxLayoutGap="20px">

    <div class="custom_input_mat" fxLayout="column" fxLayoutGap="12px">
      <p>File Name</p>
      <mat-form-field class="select_dropdown">
        <input type="text" name="" id="" placeholder="File Name" matInput [formControl]="file_name_control" formControlName="file_name">
      </mat-form-field>
    </div>

    <div class="custom_input_mat" fxLayout="column" fxLayoutGap="12px">
      <p>Folder Name</p>
      <mat-form-field class="select_dropdown">
        <input type="text" placeholder="Folder name" formControlName="folder" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

  </div>
  <div class="file_action">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button class="button_submit">Save</button>
  </div>
</form>
