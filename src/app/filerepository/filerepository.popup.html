<form class="upload_popup" [formGroup]="fileUploadForm" fxLayout="row" (submit)="submitForm();" fxLayoutGap="30px">
  <div class="file_choose" fxLayoutAlign="center center">
    <i class="fa fa-file-o"></i>
    <p><b>Selected file: </b> {{display_file_name}}</p>
  </div>
  <div fxFlex="300px" fxLayout="column">
    <!-- {{data | json}} -->
    <div fxLayout="column" fxLayoutGap="12px">
      <mat-form-field class="example-full-width">
        <input type="text" name="" id="" placeholder="File Name" matInput [formControl]="file_name_control" formControlName="file_name">
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayoutGap="12px">
      <!-- <form class="example-form"> -->
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Folder name" formControlName="folder" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <!-- </form> -->
    </div>

  </div>
  <div class="file_action">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button class="button_submit">Save</button>
  </div>
</form>
