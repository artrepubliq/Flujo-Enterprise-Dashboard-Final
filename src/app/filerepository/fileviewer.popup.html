<div>
  <div>
    <!-- <i class="far fa-window-close" (click)="closeWindow()"></i> -->
    <i class="fa fa-times" fxLayout="row" fxLayoutAlign="end start" aria-hidden="true" (click)="closeWindow()"></i>
  </div>
  <br>
  <br>
  <div>
    <div *ngIf="(file_extension ==='pdf')">
      <h3>{{file_name}}.{{file_extension}}</h3>
      <pdf-viewer [src]="file_path" [original-size]="false" style="display: block;"></pdf-viewer>
    </div>
    <div *ngIf="(file_extension === 'png' || file_extension === 'jpeg' || file_extension === 'jpg')" class="image_preview">
      <h3>{{file_name}}.{{file_extension}}</h3>
      <img src="{{file_path}}">
    </div>
    <div *ngIf="file_extension === 'docx'">
      <iframe src="http://docs.google.com/gview?url={{file_path}}&embedded=true"></iframe>
    </div>
  </div>
</div>
