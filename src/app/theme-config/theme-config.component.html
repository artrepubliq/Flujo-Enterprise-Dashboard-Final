<div fxLayout="column" fxLayoutGap="1rem">
  <div class="form-header">
    <h2 [ngStyle]="titleStyles">Theme Global Configuration</h2>
  </div>
  <form id="themegform">
    <div fxLayout="column" fxLayoutGap="3rem">
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="bodyfontfamily">Body Font Family :</label>
        <select fxFlex="30" class="form-control" id="bodyfontfamily">
          <option>Roboto</option>
          <option>Lato</option>
          <option>Raleway</option>
          <option>Roboto Slab</option>
          <option>Montserrat</option>
          <option>Merriweather</option>
        </select>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="titlecolor">Title Color :</label>
        <div fxFlex="30" class="colorPickerBox">
          <input [value]="titlecolor" [cpPosition]="'right'" [cpPositionRelativeToArrow]="false" [(colorPicker)]="titlecolor" [style.background]="titlecolor"
            class="form-control" id="titlecolor" />
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="titlefont">Title Font :</label>
        <select fxFlex="30" class="form-control" id="titlefont">
          <option>Roboto</option>
          <option>Lato</option>
          <option>Raleway</option>
          <option>Roboto Slab</option>
          <option>Montserrat</option>
          <option>Merriweather</option>
        </select>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="PrimaryMenuTitleColor">Primary Menu Title Color :</label>
        <div fxFlex="30" class="colorPickerBox">
          <input [value]="PrimaryMenuTitleColor" [cpPosition]="'right'" [cpPositionRelativeToArrow]="false" [(colorPicker)]="PrimaryMenuTitleColor"
            [style.background]="PrimaryMenuTitleColor" class="form-control" id="PrimaryMenuTitleColor" />
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="ChildMenuTitleColor">Child Menu Title Color :</label>
        <div fxFlex="30" class="colorPickerBox">
          <input [value]="ChildMenuTitleColor" [cpPosition]="'right'" [cpPositionRelativeToArrow]="false" [(colorPicker)]="ChildMenuTitleColor"
            [style.background]="ChildMenuTitleColor" class="form-control" id="ChildMenuTitleColor" />
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="PrimaryMenuOverColor">Primary Menu Over Color :</label>
        <div fxFlex="30" class="colorPickerBox">
          <input [value]="PrimaryMenuOverColor" [cpPosition]="'right'" [cpPositionRelativeToArrow]="false" [(colorPicker)]="PrimaryMenuOverColor"
            [style.background]="PrimaryMenuOverColor" class="form-control" id="PrimaryMenuOverColor" />
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" class="form-group">
        <label fxLayoutAlign="start" fxFlex="20" for="ChildMenuOverColor">Child Menu Over Color :</label>
        <div fxFlex="30" class="colorPickerBox">
          <input [cpPosition]="'right'" [cpPositionRelativeToArrow]="false" [value]="ChildMenuOverColor" [(colorPicker)]="ChildMenuOverColor"
            [style.background]="ChildMenuOverColor" class="form-control" id="ChildMenuOverColor" />
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>
