<div style="position: relative;display: flex;align-items: center;">
    <img [src]="image" style="max-width: 100%;height: auto;">
    <button (click)="previous(index)" style="position: absolute;left: 0;width: 80px;height: 80px;color: #000;background: transparent;border: 1px solid #000000;">&lt;</button>
    <button (click)="next(index)" style="position: absolute;right: 0;width: 80px;height: 80px;color: #000;background: transparent;border: 1px solid #000000;">&gt;</button>
</div>
