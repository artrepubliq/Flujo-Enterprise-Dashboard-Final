          <span class="user-logo">
            <img src="assets/icons/web-icon-normal@2x.png" class="img-fluid" alt="user logo">

        <ul class="dropdown-menu">
          <li>
            <a href="#" class="activity">

          <li>
            <a href="#" class="activity">
              <i class="fa fa-cog"></i> Change Password</a>
          </li>
        </ul>

  <!-- Chat Massage Body -->
  <div class="chat-body">
    <div class="message-block you">
      <span class="user-logo">

  <!-- Chat Input Block -->
  <div class="chat-input">
    <form fxLayout="row">
      <div fxFlex>
        <input type="text" class="input-message" placeholder="Write Your Message..!">
      </div>
      <div fxFlex="20" fxLayout="row" fxLayoutAlign="space-around center">
        <a href="#smile">
          <i fxFlex class="fa fa-smile-o"></i>
        </a>
        <a href="#file">
          <i fxFlex class="fa fa-paperclip"></i>
        </a>
        <button fxFlex="40" class="send-button" type="submit">Send</button>
      </div>

  </div>
