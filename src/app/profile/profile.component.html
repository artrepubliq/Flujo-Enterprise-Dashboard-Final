      <h3>Company Name:</h3>
      <p>{{profileData.company_name}}</p>
    </div>
    <div class="item-block" fxLayout="row" fxLayoutGap="30px">
      <h3>Website URL:</h3>
      <p>{{profileData.website_url}}</p>
    </div>
    <div class="item-block" fxLayout="row" fxLayoutGap="30px">
      <h3>Mobile Number:</h3>
      <p>{{profileData.mobile_number}}</p>
    </div>
    <button (click)=EditProfileData() mat-raised-button class="edit-button">Edit</button>
    </div>
    <div fxLayout="column" fxFlex="50%">
      <div fxLayout="row" class="item-block">
        <h3>Avatar:</h3>
        <span *ngIf="!profileData.avatar">no image</span>
        <div fxLayout="row" class="defaultavatar">
          <img fxLayoutAlign="start" *ngIf="profileData.avatar" class="figure img-fluid" src="data:image/png;base64,{{profileData.avatar}}">
          <button (click)=EditProfileData()  class="hoverbuttons">
              <i class="fa fa-edit"></i>
          </button>
          <div fxLayoutAlign="end">
            <button  (click)="onDelete(form.value)" [disabled]="form.invalid || loading"  color="warn" class="hoverbuttons">
                <i class="fa fa-trash"></i>
            </button>
          </div>
            <div fxLayoutAlign="center center" id="uploadbutton">
            <button class="hoverbuttons" mat-raised-button>Upload</button>
          </div>
        </div>
      </div>
    </div>
