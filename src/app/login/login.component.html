    <div fxLayoutAlign="center center" class="loginfield" fxLayout>
            <div class="flujo-overlay"></div>
                <mat-card class="example-card" fxLayout="column">
                    <mat-card-header  fxLayoutAlign="center center" fxLayout="column">
                          <div mat-card-avatar class="example-header-image"></div>
                          <!-- <img src="assets/flujo-favicon.png" alt="adminlogo"> -->
                          <!-- <mat-card-title><h6 class="text-lowercase">Flujo Admin</h6></mat-card-title> -->
                    </mat-card-header>
                    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                        <form>
                            <div fxLayout="column" fxFlex="100%"> 
                                <mat-form-field fxFlex>
                                    <input  matInput placeholder="User Name">
                                    <span matPrefix><i class="fa fa-user">&nbsp;</i> </span>
                                </mat-form-field>
                                <mat-form-field fxFlex>
                                    <input  matInput placeholder="Password">
                                    <span matPrefix><i class="fa fa-key">&nbsp;</i> </span>
                                </mat-form-field>                           
                            </div>
                        </form>
                    </mat-card-content>
                    <mat-card-actions  fxLayoutAlign="center stretch">
                          <button fxFlex  fxLayoutAlign="center" mat-raised-button class="btn-login" color="default"><h6>LOG IN <i class="fa fa-angle-right"></i></h6></button>
                    </mat-card-actions>
                </mat-card>
        </div>
