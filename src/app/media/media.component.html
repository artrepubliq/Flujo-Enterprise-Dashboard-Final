<ngx-alerts maxMessages="3" timeout="3000"></ngx-alerts>
<ng4-loading-spinner></ng4-loading-spinner>

<div fxLayout="column" fxLayoutGap="50px">

  <!-- File Uploader -->
  <div fxLayout="row" fxLayoutGap="50px" class="uploader_block">
    <form  [formGroup]="mediaManagementForm" class="file_uploader" enctype="multipart/form-data">
      <div class="">
        <!-- <input  type="file" id="image" (change)="selectMedia($event)" #fileInput multiple> -->
        <image-upload class="image-upload" id="image" [buttonCaption]="'Choose file'" [dropBoxMessage]="'or drag ‘n’ drop here'" (change)="selectMedia($event)"
          [style]="customStyle" #fileInput>
        </image-upload>
        <button class="upload-button" mat-raised-button [hidden]="ishide" type="submit" (click)="mediaManagementFormSubmit(mediaManagementForm.value)">Upload</button>
      </div>
    </form>
    <div class="uploader_content" fxLayout="column" fxLayoutAlign=" center">
      <h3>Feed me dude I’m hungry, will you?</h3>
      <p>Shit man, What the f***!</p>
    </div>
  </div>
  <!-- //.. File Uploader -->

  <!-- All Images  -->
  <div fxLayout="column" fxLayoutGap="30px">
    <!-- Header Title -->
    <div fxLayout="row" class="header-media">
      <div class="title" fxFlex>
        <h3>All Images</h3>
      </div>
      <div class="sort_controls" fxLayoutAlign=" center" fxLayout="row" fxLayoutGap="30px">
        <i class="fa fa-th-large"></i>
        <i class="fa fa-th"></i>
      </div>
    </div>
    <!-- //.. Header Title -->

    <!-- Images Tabs Silder -->
    <!-- <mat-tab-group class="media-tabs">
      <mat-tab label="All">Content 1</mat-tab>
      <mat-tab label="Polytics">Content 2</mat-tab>
      <mat-tab label="Tours & Travel">Content 2</mat-tab>
      <mat-tab label="Real Estate">Content 2</mat-tab>
      <mat-tab label="Civil Service">Content 2</mat-tab>
      <mat-tab label="Personal">Content 2</mat-tab>
    </mat-tab-group> -->
    <!-- //.. Images Tabs Silder -->
  </div>





  <div class="">
    <button mat-raised-button class="mr-3" (click)="changeShowStatus()">Select Images to Create Gallery</button>
    <button mat-raised-button (click)="showAlbumGallery()">Gallery</button>
  </div>

  <!-- Uploaded Images -->
  <form *ngIf="showCreateGallery" [formGroup]="submitAlbumData" enctype="multipart/form-data">
    <div>
      <label for="title">Title :</label>
      <input placeholder="Enter Album title here" type="text" formControlName="title">
    </div>
    <div class="row text-center text-lg-left">
      <div class="col-lg-3 col-md-4 col-xs-6 img-box" *ngFor="let items of mediaData,let i = index" (click)="hightlightStatus[i]=!hightlightStatus[i]; getImageId(items)"
        [class.highlight]="hightlightStatus[i]">
        <div class="img-item">
          <div class="bg-layer"></div>
          <img class="img-fluid img-thumbnail" src='data:image/png;base64,{{items.image}}' alt="">
          <div class="delete-img" (click)="deleteMediaImage(items.id)">
            <!-- <img src="../assets/icons/error.svg" class="img-fluid close-icon" (click)="deleteMediaImage(items.id)"> -->
            <i class="fa fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="submitAlbumDataPost(submitAlbumData.value)" [disabled]="!submitAlbumData.valid">Create Gallery</button>
    <!-- <button class="btn btn-primary" (click)="submitAlbumDataPost(submitAlbumData.value)">Cancel</button> -->
  </form>
  <!-- //.. Uploaded Images -->

  <!-- Gallery Images -->
  <div *ngIf="isshowAlbumGallery" class="row grid-gallery">
    <gallery-directive [images]="images"></gallery-directive>

  </div>
  <!-- //.. All Images  -->
</div>
