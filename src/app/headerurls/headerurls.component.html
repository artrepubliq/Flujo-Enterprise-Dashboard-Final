    checked>Feedback</button>
  <button (click)="radioChange('changemakerreport', 8)" name="options" [ngClass]="{'active':header.change_maker}" id="option2" autocomplete="off"> Change maker</button>
  <button (click)="radioChange('surveys', 9)" name="options" id="option2" [ngClass]="{'active':header.surveys}" autocomplete="off">
    Surveys</button>
  <button (click)="radioChange('database', 10)" name="options" id="option2" [ngClass]="{'active':header.database}" autocomplete="off">
    Database</button>
</div>
