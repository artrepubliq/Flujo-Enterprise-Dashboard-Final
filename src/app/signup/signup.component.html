<div class="container">
  <form action="" [formGroup]="signUpForm" >
    <div class="singup_form">
      <input type="email" formControlName="email">@artrepubliq.com
    </div>
  </form>
  <button (click)="submitSignUpForm()">Create Account</button>
</div>
<div *ngIf="isSuccess">
  <h2>Password Sent to your Email</h2>
</div>
