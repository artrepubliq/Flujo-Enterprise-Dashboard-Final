<ng4-loading-spinner></ng4-loading-spinner>
<div fxLayout="column" fxLayoutGap="25px">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" >
    <div fxLayout="row" fxFlex="40" fxLayoutGap="10px" fxLayoutAlign="start center">
      <h6 class="analytics">Analytics</h6>
      <input  type="date">
    </div>
    <div fxFlex fxLayoutAlign="start center" class="text-center button-group">
      <button class="btn btn-outline-secondary btn-start"       (click)="timeChange('option1')"    name="options" id="option1"     autocomplete="off">Today</button>
      <button class="btn btn-outline-secondary btn-options"     (click)="timeChange('option2')"    name="options" id="option2"   [ngClass]="{'active':isActive}"  autocomplete="off"> Week</button>
      <button class="btn btn-outline-secondary btn-options"     (click)="timeChange('option3')"    name="options" id="option3"     autocomplete="off"> Month</button>
      <button class="btn btn-outline-secondary btn-options"     (click)="timeChange('option4')"    name="options" id="option4"     autocomplete="off"> Quarter</button>
      <button class="btn btn-outline-secondary btn-end"         (click)="timeChange('option5')"    name="options" id="option5"     autocomplete="off"> Year</button>
    </div>   
  </div>
  <div class="divide-line"></div>
    <div class="problem-header">
        <h6>Problem Category</h6>
    </div>
    <div fxLayout="row" fxLayoutGap="1rem" class="problems" [perfectScrollbar]="config">
        <div class="" *ngFor="let problem of data">
              <mat-card class="example-card">
                  <mat-card-content>  
                    <div fxLayout="column" fxLayoutGap="1rem">
                      <div fxLayout="row" fxLayoutAlign="space-between start">
                          <div class="solved">{{problem.solved}}</div>
                          <div class="pending">{{problem.pending}}</div>
                      </div>
                      <div fxLayout="column" fxLayoutAlign="end center">
                          <div class="tproblems" fxFlex>{{problem.problems}}</div>
                          <div class="category"fxFlex>{{problem.category}}</div>
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
</div>
<h2>Options</h2>
<p>
  <mat-form-field color="accent">
    <mat-label>Min date</mat-label>
    <input matInput [matDatepicker]="minDatePicker" [(ngModel)]="minDate"
        [disabled]="inputDisabled">
    <mat-datepicker-toggle matSuffix [for]="minDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #minDatePicker [touchUi]="touch" [disabled]="datepickerDisabled"></mat-datepicker>
  </mat-form-field>
  <mat-form-field color="accent">
    <mat-label>Max date</mat-label>
    <input matInput [matDatepicker]="maxDatePicker" [(ngModel)]="maxDate"
        [disabled]="inputDisabled">
    <mat-datepicker-toggle matSuffix [for]="maxDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #maxDatePicker [touchUi]="touch" [disabled]="datepickerDisabled"></mat-datepicker>
  </mat-form-field>
</p>
