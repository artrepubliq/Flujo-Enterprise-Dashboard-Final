<!-- ========= Social Links Edit Block ====== -->
<ng4-loading-spinner></ng4-loading-spinner>
<ngx-alerts maxMessages="3" timeout="3000">
  <strong>{{successMessage }}</strong>
  <strong>{{deleteMessage}}</strong>
</ngx-alerts>
<!-- ========= Social Links View Block ====== -->

<!-- edit -->
<div *ngIf="isEdit" class="social-edit" fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex>
      <h6 class="social">Add a Social Link</h6>
    </div>
    <div fxFlex>
      <button (click)="viewSocialLinks()" class="pull-right btn btn-sm btn-outline-secondary btn-social">
        <span>
          <i class="fa fa-chevron-left"></i> View Social Links</span>
      </button>
    </div>
  </div>
  <form [formGroup]="socialLinksForm" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="link-row" fxLayout="row" fxLayoutGap="35px" fxLayoutAlign="center center">
        <div fxFlex="20%" fxLayoutAlign="end center">
          <input type="text" class="form-control" formControlName="socialitem_name" id="socialitem_name" placeholder="Social Platform Name">
          <control-messages [control]="socialLinksForm.controls.socialitem_name"></control-messages>
        </div>
        <div fxFlex="50%" fxLayoutAlign="end end">
          <input type="text" class="form-control" formControlName="socialitem_url" id="socilaitem_url" placeholder="Add User Id Here">
          <control-messages [control]="socialLinksForm.controls.socialitem_url"></control-messages>
        </div>
        <div class="btn-stack" fxFlex="30%" fxLayoutAlign="end center" fxLayoutGap="15px">
          <button type="submit" [hidden]="Ishide3" class="btn" (click)="socialLinksFormSubmit(socialLinksForm.value)" [disabled]="!socialLinksForm.valid">{{form_btntext}}
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="" ng-show="successMessagebool "></div>
</div>

<div fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center">
    <div fxFlex>
      <h6 class="social">Social</h6>
    </div>
    <div fxFlex>
      <button (click)="addNewItem()" class="pull-right btn btn-outline-secondary btn-social">Add New Link +</button>
    </div>
  </div>
  <div *ngFor="let socialitem of socialItems" class="link-row" fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="link_name" fxFlex="180px" fxLayoutAlign="start center">
      <p>{{socialitem?.socialitem_name}}</p>
    </div>
    <div fxFlex class="link-url" fxLayoutAlign="start center">
      <p *ngIf="!socialitem.editLink">{{socialitem?.socialitem_url}}</p>
      <input *ngIf="socialitem.editLink" (change)='modifyLink($event, socialitem)' type="text" id="socialitem_name" value="{{socialitem?.socialitem_url}}">
    </div>
    <div *ngIf="!socialitem.editLink" class="linksAction-buttons" fxFlex="30%" fxLayoutAlign="end center" fxLayoutGap="15px">
      <button (click)="EditSocialLinks(socialitem)" type="button" class="btn">
        <i class="fa fa-pencil"></i>
      </button>
      <button (click)="deleteSocialLinks(socialitem)" type="button" class="btn">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
    <div *ngIf="socialitem.editLink" class="linksAction-buttons edit-mode" fxFlex="30%" fxLayoutAlign="end center" fxLayoutGap="15px">
      <button type="button" class="cancel" (click)="cancelEdit(socialitem)">
        <img src="assets/icons/cancel-icon-active@2x.png" alt="X" class="img-fluid">
      </button>
      <button type="button" class="save" (click)="socialLinksFormSubmit(socialitem)">
        <img src="assets/icons/save-icon-active@2x.png" alt="X" class="img-fluid">
      </button>
    </div>
  </div>
</div>
