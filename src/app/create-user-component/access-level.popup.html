    <form fxLayout="column" action="" [formGroup]="accessLevelsFormSubmit"  (submit)="onSubmit(accessLevelsFormSubmit.value)">

                Feature Type

                    <div fxFlex>
                        <mat-slide-toggle [color]="color" [checked]="name.read" (change)="testChange($event,i,'read',name.feature_id)"></mat-slide-toggle>

                        <mat-slide-toggle [color]="color" [checked]="name.write" (change)="testChange($event,i,'write',name.feature_id)"></mat-slide-toggle>
