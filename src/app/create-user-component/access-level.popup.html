<ng4-loading-spinner></ng4-loading-spinner>
<div class="access-popUp">
    <div class="header">
        <h4>
            User Name: {{data.name}}
        </h4>
    </div>
    <br>
    <form fxLayout="column" action="" [formGroup]="accessLevelsFormSubmit"  (submit)="onSubmit(accessLevelsFormSubmit.value)">
        <div fxLayout="row" class="headings" fxLayoutGap="15px">
            <div fxFlex>
                Feature Type
            </div>
            <div fxFlex="100px">
                Access
            </div>
            <!-- <div fxFlex fxLayout="row" fxLayoutGap="15px">
                <div fxFlex>
                    Read
                </div>
                <div fxFlex>
                    Write
                </div>
            </div> -->
        </div>
        <div class="overflow_data" [perfectScrollbar]="config">
            <div fxLayout="column">
                <div class="access-item" fxLayout="row" *ngFor="let accessdata of accessLevelData let i=index">
                    <div fxFlex>
                        {{accessdata.name}}
                    </div>
                    <div fxFlex="100px">
                        <div>
                            <mat-slide-toggle [color]="color" [checked]="accessdata.enable" (change)="testChange($event,i,'enable',accessdata.feature_id,data.id)"></mat-slide-toggle>
                        </div>
                    </div>
                    <!-- <div fxFlex fxLayout="row" fxLayoutGap="15px">
                        <div fxFlex>
                            <mat-slide-toggle [color]="color" [checked]="accessdata.read" (change)="testChange($event,i,'read',accessdata.feature_id,data.id)"></mat-slide-toggle>
                        </div>
                        <div fxFlex>
                            <mat-slide-toggle [color]="color" [checked]="accessdata.write" (change)="testChange($event,i,'write',accessdata.feature_id,data.id)"></mat-slide-toggle>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="access_actions">
            <button class="button_submit pull-right" type="submit">Save</button>
        </div>
    </form>
    <button mat-button (click)="closeDialog()" class="close-btn">Cancel</button>
</div>
