<ng4-loading-spinner></ng4-loading-spinner>

<div class="container tconfig page_padding">
    <ngx-alerts maxMessages="3" timeout="5000">
    </ngx-alerts>
  
  
    <div fxLayout="row" class="p-rel">
      <div class="page-header">
        SMS Template Configuration
      </div>
    </div>
  
    <form role="form" class="admin-form"   method="post" enctype="multipart/form-data">
      <div fxLayout="column" fxLayoutGap="13px">
        <div fxLayout="row" fxLayoutGap="48px">
          <div fxFlex="50%" fxLayout="column" fxLayoutGap="20px" class="input_box">
            <label>Choose a Template Category</label>
            <div class="select-wrap">
              <select>
                <option>Business</option>
                <option>Events</option>
                <option>Festival</option>
                <option>Ocassions</option>
              </select>
            </div>
            <div>
              <label>Template Name</label>
              <input type="text" placeholder="Enter template name">
            </div>       
          </div>
          <div fxLayout="column" fxFlex="50%" class="input_box" fxLayoutGap="20px">
            <label>Template Preview</label>
            <div class="template-preview" (click)="editTemplate(templatestring)" >
                <h5 [innerHTML]="heroine.header"></h5>
                <p [innerHTML]="heroine.message"></p>
                <span [innerHTML]="heroine.footer"></span>
            </div>
          </div>
        </div><br/>
        <div fxLayout="column" fxLayoutGap="13px" class="input_box">
          <label>Edit Template</label>
          <div class="input_box">
              <textarea id="message" placeholder="Message" [(ngModel)]="heroine.message" name="templateText" [value]="templateText">
              </textarea>
          </div>
        </div><br/>
      </div>
      <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end center">
        <button type="submit" class="button_submit">Submit</button>
      </div>
    </form>
  </div>
