<ng4-loading-spinner></ng4-loading-spinner>
<ngx-alerts maxMessages="3" timeout="5000"></ngx-alerts>
<div id="destination"></div>
<div fxLayout="column" fxLayoutGap="30px" class="page_padding area_problem">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <p class="areas-head">Areas</p>
    </div>
    <div class="input_fields input_box" fxLayoutGap="15px" fxFlex fxLayoutAlign="end center">
      <button class="button_submit" (click)="openDialog(add)" fxLayoutAlign="end center">{{actionText}}</button>
    </div>
  </div>
  <div class="view_items" fxLayout="column" fxLayoutGap="0px" [perfectScrollbar]="config">
    <div class="area-data">
      <div fxLayout="row" class="view_item" fxLayoutGap="30px" fxLayoutAlign="start center">
        <div class="d-inline name name-head" fxFlex="30">
          &nbsp;&nbsp;&nbsp;
          <input fxFlex="5" class="d-inline" type="checkbox">&nbsp;&nbsp;
          <p class="d-inline">Area</p>
        </div>
        <div class="name code" fxFlex="31">
          Area in Telugu
        </div>
        <div class="name code" fxFlex="80px">
          Pincode
        </div>
      </div>
      <div *ngFor="let area of areaData" class="view_item" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
        <div class="name" fxFlex="31">
          <span class="text-muted d-inline">
            <!-- <i class="fa fa-ellipsis-v"></i>
            <i class="fa fa-ellipsis-v"></i> -->
            <img class="asset-btn-flujo draggon" src="../assets/icons/move-icon-normal@3x.png">
          </span>&nbsp;&nbsp;
          <input type="checkbox">&nbsp;&nbsp; {{area.area}}
        </div>
        <div class="code" fxFlex="31">
          {{area.area_telugu}}
        </div>
        <div class="code" fxFlex="80px">
          {{area.pincode}}
        </div>
        <div fxLayout="row" fxLayoutGap="15px" fxFlex fxLayoutAlign="end center">
          <button (click)="openDialog(area)" type="button" class="btn">
            <!-- <i class="fa fa-pencil"></i> -->
            <img class="asset-btn-flujo" src="../assets/icons/edit-icon-active@2x.png">
          </button>
          <button (click)="deletearea(area)" type="button" class="btn">
            <!-- <i class="fa fa-trash"></i> -->
            <img class="asset-btn-flujo" src="../assets/icons/remove-icon-active@2x.png">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
